<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKIMV-Student Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      color: #00483c;
      font-size: 28px;
      font-weight: 700;
    }

    .login-header {
      margin-bottom: 24px;
      text-align: center;
    }

    .login-header h2 {
      color: #111827;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #111827;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #4f46e5;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #00483c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 24px;
    }

    .login-btn:hover {
      background-color: #016454;
    }

    .divider {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      color: #9ca3af;
      font-size: 12px;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider::before {
      margin-right: 12px;
    }

    .divider::after {
      margin-left: 12px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      background-color: #f9fafb;
    }

    .social-btn img {
      width: 16px;
      margin-right: 8px;
    }

    .signup-link {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }

    .signup-link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Student Registeration</h1>
    </div>
    
    <div class="login-header">
     
      <p>Please enter login details below</p>
    </div>
    
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="login-btn" src="Student-Dashboard-main/index.html">
      <a href="Student-Dashboard-main/index.html" style="color: white;">Sign in</a></button>
      
      <div class="divider">
        Or continue
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn">
          
          Log in with Google
        </button>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    </form>
    
    
  </div>
</body>
</html>
